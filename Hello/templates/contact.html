{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3 py-0"> <!--px is padding on x| mx is margin on x-->
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container"> <!--mb is margin bottom-->
    <!--<h3 style="
    position: absolute;
    top: 260px;
    left: 66px">Contact us</h3>-->
    <h3 class="text-center">Contact Us</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="Email" class="form-control" id="email" name="email" placeholder="Enter you email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter you phone number">
          </div>
        <div class="mb-3">
          <label for="desc">Tell me about what you want me to contact for...</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
